<!DOCTYPE html>
<html>
<head>
  <title>Percurso Oficial - Visita Governador Wilson Lima</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      margin-top: 0;
      color: #2c3e50;
    }
    #map {
      height: 600px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

<h2>📍 Percurso Oficial – Visita do Governador Wilson Lima</h2>
<p><strong>📅 Data:</strong> 03 de julho de 2025</p>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const points = [
    {
      title: "1️⃣ Inauguração do Aeroporto Municipal",
      coords: [-7.282705, -64.772304]
    },
    {
      title: "2️⃣ PAC Móvel / Centro Dona Cesarina",
      coords: [-7.257511, -64.786804]
    },
    {
      title: "3️⃣ CASA Raimundo Domingos",
      coords: [-7.261377, -64.792240]
    },
    {
      title: "4️⃣ Defesa Civil",
      coords: [-7.262396, -64.799625]
    },
    {
      title: "5️⃣ CEM – Centro de Especialidades Médicas",
      coords: [-7.261830, -64.800291]
    },
    {
      title: "6️⃣ Corpo de Bombeiros",
      coords: [-7.262926, -64.796237] // Corrigido (removido vírgula extra)
    },
    {
      title: "7️⃣ Sede da Prefeitura",
      coords: [-7.265565, -64.796221]
    },
    {
      title: "8️⃣ CETI - Escola Estadual de Tempo Integral",
      coords: [-7.271356, -64.790865]
    }
  ];

  const map = L.map('map').setView([-7.2620, -64.7930], 15);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const latlngs = [];

  points.forEach((point) => {
    L.marker(point.coords)
      .addTo(map)
      .bindPopup(point.title);
    latlngs.push(point.coords);
  });

  L.polyline(latlngs, {color: 'blue', weight: 5}).addTo(map);
</script>

</body>
</html>
