<!DOCTYPE html>
<html>
<head>
  <title>Percurso - Visita Governador</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    #map {
      flex: 2;
      height: 100%;
    }

    .lista {
      flex: 1;
      background-color: #ffffff;
      padding: 30px;
      overflow-y: auto;
      border-left: 4px solid #007bff;
    }

    .lista h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #007bff;
    }

    .lista ol {
      font-size: 24px;
      line-height: 1.6;
      padding-left: 20px;
    }

    .lista li {
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      #map, .lista {
        height: 50vh;
        width: 100%;
      }
    }

    .leaflet-control-layers {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>
    <div class="lista">
      <h2>Pontos da Visita</h2>
      <ol>
        <li>1Ô∏è‚É£ Aeroporto Municipal</li>
        <li>2Ô∏è‚É£ PAC-MOVEL Centro Dona Cesarina</li>
        <li>3Ô∏è‚É£ CASA Raimundo Domingos</li>
        <li>4Ô∏è‚É£ Defesa Civil</li>
        <li>5Ô∏è‚É£ CEM</li>
        <li>6Ô∏è‚É£ Corpo de Bombeiros</li>
        <li>7Ô∏è‚É£ Prefeitura</li>
        <li>8Ô∏è‚É£ CETI</li>
      </ol>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const pontos = [
      { title: "1Ô∏è‚É£ Aeroporto Municipal", coords: [-7.282705, -64.772304] },
      { title: "2Ô∏è‚É£ PAC-MOVEL Centro Dona Cesarina", coords: [-7.257511, -64.786804] },
      { title: "3Ô∏è‚É£ CASA Raimundo Domingos", coords: [-7.261377, -64.792240] },
      { title: "4Ô∏è‚É£ Defesa Civil", coords: [-7.262396, -64.799625] },
      { title: "5Ô∏è‚É£ CEM", coords: [-7.261830, -64.800291] },
      { title: "6Ô∏è‚É£ Corpo de Bombeiros", coords: [-7.262926, -64.796237] },
      { title: "7Ô∏è‚É£ Prefeitura", coords: [-7.265565, -64.796221] },
      { title: "8Ô∏è‚É£ CETI", coords: [-7.271356, -64.790865] }
    ];

    const mapa = L.map('map').setView([-7.2620, -64.7930], 15);

    // Camada padr√£o (OpenStreetMap)
    const mapaBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    });

    // Camada sat√©lite (Esri)
    const satelite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, Earthstar Geographics',
      maxZoom: 19
    });

    // Adiciona mapa base por padr√£o
    mapaBase.addTo(mapa);

    // Op√ß√µes de camada para o controle
    const camadasBase = {
      "üó∫Ô∏è Mapa": mapaBase,
      "üõ∞Ô∏è Sat√©lite": satelite
    };

    // Adiciona o controle de camadas no canto superior direito
    L.control.layers(camadasBase).addTo(mapa);

    const latlngs = [];

    pontos.forEach((p, index) => {
      const numero = index + 1;
      const cor = numero === 1 ? 'red' : 'blue';

      const iconNumerado = L.divIcon({
        html: `<div style="background-color:${cor};color:white;width:30px;height:30px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:bold;font-size:14px;border:2px solid #fff;">${numero}</div>`,
        iconSize: [30, 30],
        className: ''
      });

      L.marker(p.coords, { icon: iconNumerado }).addTo(mapa).bindPopup(p.title);
      latlngs.push(p.coords);
    });

    L.polyline(latlngs, { color: '#007bff', weight: 4 }).addTo(mapa);
  </script>
</body>
</html>
