<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rota 3D - Visita Governador</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NmZjazA2emYycXBndHRqcmZ3N3gifQ.2S8-9SJiEZPLmfdgYy3FZQ';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/satellite-streets-v12',
  center: [-64.793, -7.262],
  zoom: 13,
  pitch: 60,
  bearing: -20,
  antialias: true
});

map.on('load', () => {
  const route = {
    type: 'Feature',
    geometry: {
      type: 'LineString',
      coordinates: [
        [-64.772304, -7.282705],
        [-64.789807, -7.269101],
        [-64.790865, -7.271356],
        [-64.792240, -7.261377],
        [-64.786804, -7.257511],
        [-64.800291, -7.261830],
        [-64.799625, -7.262396],
        [-64.796237, -7.262926]
      ]
    }
  };

  map.addSource('route', {
    type: 'geojson',
    data: route
  });

  map.addLayer({
    id: 'route',
    type: 'line',
    source: 'route',
    layout: {
      'line-join': 'round',
      'line-cap': 'round'
    },
    paint: {
      'line-color': '#ff0000',
      'line-width': 6
    }
  });

  // Adiciona prédios 3D
  map.addLayer({
    id: '3d-buildings',
    source: 'composite',
    'source-layer': 'building',
    filter: ['==', 'extrude', 'true'],
    type: 'fill-extrusion',
    minzoom: 15,
    paint: {
      'fill-extrusion-color': '#aaa',
      'fill-extrusion-height': ['get', 'height'],
      'fill-extrusion-base': ['get', 'min_height'],
      'fill-extrusion-opacity': 0.6
    }
  });

  // Animação do marcador
  const coords = route.geometry.coordinates;
  const marker = new mapboxgl.Marker({ color: "blue" }).setLngLat(coords[0]).addTo(map);
  let i = 0;

  function animateMarker() {
    marker.setLngLat(coords[i]);
    i = (i + 1) % coords.length;
    requestAnimationFrame(animateMarker);
  }

  animateMarker();
});
</script>
</body>
</html>
