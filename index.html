<!DOCTYPE html>
<html>
<head>
  <title>Percurso - Visita Governador (Loop Lento)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script>
    const pontos = [
      { title: "1️⃣ Reinauguração Aeroporto", coords: [-7.282705, -64.772304] },
      { title: "2️⃣ Parada no Hospital (Gerador)", coords: [-7.269101, -64.789807] },
      { title: "3️⃣ CETI - Entregas (ESTADO)", coords: [-7.271356, -64.790865] },
      { title: "4️⃣ Reinauguração Casa Raimundo Domingos", coords: [-7.261377, -64.792240] },
      { title: "5️⃣ Entrega PAC Móvel (Centro Dona Cesarina)", coords: [-7.257511, -64.786804] },
      { title: "6️⃣ CEM - CENTRO DE ESPECIALIDADE MÉDICA", coords: [-7.261830, -64.800291] },
      { title: "7️⃣ Inauguração Defesa Civil", coords: [-7.262396, -64.799625] },
      { title: "8️⃣ Inauguração Corpo de Bombeiros", coords: [-7.262926, -64.796237] }
    ];

    const mapa = L.map('map').setView([-7.2620, -64.7930], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(mapa);

    pontos.forEach((p, index) => {
      const iconNumerado = L.divIcon({
        html: `<div style="background-color:${index === 0 ? 'red' : 'blue'};color:white;width:30px;height:30px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:bold;font-size:14px;border:2px solid #fff;">${index + 1}</div>`,
        iconSize: [30, 30],
        className: ''
      });

      L.marker(p.coords, { icon: iconNumerado }).addTo(mapa).bindPopup(p.title);
    });

    const waypoints = pontos.map(p => L.latLng(p.coords[0], p.coords[1]));

    const rota = L.Routing.control({
      waypoints: waypoints,
      lineOptions: {
        styles: [{ color: 'red', weight: 4 }]
      },
      routeWhileDragging: false,
      addWaypoints: false,
      draggableWaypoints: false,
      createMarker: () => null,
      show: false
    }).addTo(mapa);

    rota.on('routesfound', function(e) {
      const coords = e.routes[0].coordinates;
      const marcador = L.marker(coords[0]).addTo(mapa);
      let i = 0;

      function animarLoop() {
        marcador.setLatLng(coords[i]);
        i++;
        if (i < coords.length) {
          setTimeout(animarLoop, 120); // ← velocidade ajustada aqui
        } else {
          i = 0;
          setTimeout(animarLoop, 1000); // pausa antes de reiniciar
        }
      }

      animarLoop();
    });
  </script>
</body>
</html>
