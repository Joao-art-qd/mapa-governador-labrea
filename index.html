<!DOCTYPE html>
<html>
<head>
  <title>Mapa com Roteamento e Marcadores</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    h2 {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      margin: 0;
    }

    #map {
      height: 90vh;
      width: 100%;
    }

    .leaflet-marker-icon {
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h2>Roteiro da Chegada do Governador</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script>
    var map = L.map('map').setView([-7.2620, -64.7930], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Lista com todos os pontos do percurso
    var pontos = [
      { lat: -7.282705, lng: -64.772304, titulo: "1º Ponto" },
      { lat: -7.271513, lng: -64.776005, titulo: "2º Ponto" },
      { lat: -7.270982, lng: -64.777785, titulo: "3º Ponto" },
      { lat: -7.268456, lng: -64.781277, titulo: "4º Ponto" },
      { lat: -7.266763, lng: -64.783927, titulo: "5º Ponto" },
      { lat: -7.263406, lng: -64.787692, titulo: "6º Ponto" },
      { lat: -7.259884, lng: -64.790630, titulo: "7º Ponto" },
      { lat: -7.257511, lng: -64.786804, titulo: "8º Ponto" },
      { lat: -7.261377, lng: -64.792240, titulo: "9º Ponto" },
      { lat: -7.261975, lng: -64.793019, titulo: "10º Ponto" },
      { lat: -7.262292, lng: -64.795867, titulo: "11º Ponto" },
      { lat: -7.262580, lng: -64.797732, titulo: "12º Ponto" },
      { lat: -7.262396, lng: -64.799625, titulo: "13º Ponto" }
    ];

    // Adiciona marcadores numerados
    pontos.forEach(function(ponto, index) {
      L.marker([ponto.lat, ponto.lng])
        .addTo(map)
        .bindPopup(ponto.titulo)
        .bindTooltip((index + 1).toString(), { permanent: true, direction: 'top', className: 'marker-label' });
    });

    // Traçado da rota
    L.Routing.control({
      waypoints: pontos.map(p => L.latLng(p.lat, p.lng)),
      routeWhileDragging: false,
      lineOptions: {
        styles: [{ color: '#2980b9', weight: 6 }]
      },
      createMarker: function() { return null; }
    }).addTo(map);
  </script>
</body>
</html>
