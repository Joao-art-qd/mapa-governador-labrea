<!DOCTYPE html>
<html>
<head>
  <title>Percurso - Visita Governador Wilson Lima</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
    body { font-family: Arial, sans-serif; margin: 20px; }
  </style>
</head>
<body>

<h2>Percurso Oficial – Visita do Governador Wilson Lima</h2>
<p><strong>Data:</strong> 03 de julho de 2025</p>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const points = [
    [-7.282705, -64.772304],
    [-7.257511, -64.786804],
    [-7.261377, -64.792240],
    [-7.262396, -64.799625],
    [-7.261830, -64.800291],
    [-7.262926, -64.796237],
    [-7.265565, -64.796221],
    [-7.271356, -64.790865]
  ];

  const map = L.map('map').setView([-7.2620, -64.7930], 14);

  // Mapa base de satélite Esri
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri'
  }).addTo(map);

  points.forEach((coord, idx) => {
    L.marker(coord).addTo(map).bindPopup(`Ponto ${idx + 1}`);
  });

  L.polyline(points, { color: 'blue', weight: 4 }).addTo(map);
</script>

</body>
</html>
