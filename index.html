<!DOCTYPE html>
<html>
<head>
  <title>Percurso - Visita Governador Wilson Lima</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const points = [
    { name: "1️⃣ Aeroporto Municipal", coords: [-7.282705, -64.772304] },
    { name: "2️⃣ Centro Dona Cesarina", coords: [-7.257511, -64.786804] },
    { name: "3️⃣ CASA Raimundo Domingos", coords: [-7.261377, -64.792240] },
    { name: "4️⃣ Defesa Civil", coords: [-7.262396, -64.799625] },
    { name: "5️⃣ CEM – Centro de Especialidades Médicas", coords: [-7.261830, -64.800291] },
    { name: "6️⃣ Corpo de Bombeiros", coords: [-7.262926, -64.796237] },
    { name: "7️⃣ Sede da Prefeitura", coords: [-7.265565, -64.796221] },
    { name: "8️⃣ CETI - Escola Estadual de Tempo Integral", coords: [-7.271356, -64.790865] }
  ];

  const map = L.map('map').setView([-7.2620, -64.7930], 14);

  // Satélite Esri
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri'
  }).addTo(map);

  const latlngs = [];

  points.forEach((point) => {
    L.marker(point.coords).addTo(map)
      .bindTooltip(point.name, { permanent: true, direction: 'top' })
      .openTooltip();
    latlngs.push(point.coords);
  });

  L.polyline(latlngs, { color: 'blue', weight: 4 }).addTo(map);
</script>

</body>
</html>
